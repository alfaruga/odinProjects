<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet"> 
    <title>Forms template</title>
  </head>
  <body>
    <div class="container-main">
      <div class="container-title"><h1>Logo goes here</h1></div>
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started. <br />
          You <em>know</em> what to do.
        </p>
        <form id="form" action="/url">
            <p>Let's do this</p>
            <ul>
              <li>
                <label for="f-name">FIRST NAME</label>
                <input
                  pattern="[a-zA-Z][^\s]{2,20}"
                  minlength="2"
                  require
                  type="text"
                  id="f-name"
                /><span></span>
              </li>
              <li>
                <label for="l-name">LAST NAME</label>
                <input
                  pattern="[a-zA-Z][^\s]{2,20}"
                  minlength="2"
                  require
                  type="text"
                  id="l-name"
                /><span></span>
              </li>
              <li>
                <label for="email">EMAIL</label>
                <input
                  placeholder="name@example.com"
                  require
                  type="email"
                  id="email"
                /><span></span>
              </li>
              <li>
                <label for="pnumber">PHONE NUMBER</label>
                <input
                  pattern="(\d{10})"
                  require
                  type="tel"
                  id="pnumber"
                /><span></span>
              </li>
              <li>
                <label for="password">PASSWORD</label>
                <input require type="password" id="password" /><span></span>
              </li>
              <li>
                <label for="cpassword">CONFIRM PASSWORD</label
                ><input require type="password" id="cpassword" /><span></span>
              </li>
            </ul>
          <button type="submit">Send</button>
        </form>
    </div>
  </body>
</html>
